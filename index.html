<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;display=swap" rel="stylesheet">
    <title>English for kids</title>
    <link rel="stylesheet" type="text/css" href="chrome-extension://klmjcelobglnhnbfpmlbgnoeippfhhil/styles.css">

<body>
<div class="root">

        <div class="header-container">
            <nav role="navigation">
                <div class="menuToggle">
                    <input type="checkbox" class="one">
                    <span></span>
                    <ul class="menu green">
                        <a class="header-item active" href="#">Main page</a>
                        <a class="header-item" href="#">Action (set A)</a>
                        <a class="header-item" href="#">Action (set B)</a>
                        <a class="header-item" href="#">Action (set C)</a>

                        <a class="header-item" href="#">Clothes</a>

                    </ul>
                </div>
            </nav>
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" class="switch-input" checked>
                    <span class="switch-label" data-on="Train" data-off="Play"></span>
                    <span class="switch-handle"></span>
                </label>
            </div>
        </div>
        <div class="container main-container">
            <a class="main-card green" href="#" alt="Action (set A)">
                <img src="assets/img/dance.jpg">
                Action (set A)
            </a>
            <a class="main-card green" href="#" alt="Action (set B)">
                <img src="assets/img/swim.jpg">

            </a>
            <a class="main-card green" href="#" alt="Action (set C)">
                <img src="assets/img/scared.jpg">

            </a>
            <a class="main-card green" href="#" alt="Adjective">
                <img src="assets/img/dog.jpg">
                Adjective
            </a>
            <a class="main-card green" href="#" alt="Animal (set A)">
                <img src="assets/img/cat.jpg">
                Animal (set A)
            </a>
            <a class="main-card green" href="#" alt="Animal (set B)">
                <img src="assets/img/bird.jpg">
                Animal (set B)
            </a>
            <a class="main-card green" href="#" alt="Clothes">
                <img src="assets/img/blouse.jpg">
                Clothes
            </a>
            <a class="main-card green" href="#" alt="Emotion">
                <img src="assets/img/smile.jpg">
